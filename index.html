<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DuckTik</title>
    <link rel="stylesheet" href="./assets/style/index.css" />
  </head>
  <body>
    <header>
      <div class="menu">
        <button class="menu-opener">
          <svg
            width="24.000000"
            height="24.000000"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <defs>
              <clipPath id="clip3_52">
                <rect
                  id="Menu / Hamburger_MD"
                  width="24.000000"
                  height="24.000000"
                  fill="white"
                  fill-opacity="0"
                />
              </clipPath>
            </defs>
            <g clip-path="url(#clip3_52)">
              <path
                id="Vector"
                d="M5 17L19 17"
                stroke="#555555"
                stroke-opacity="1.000000"
                stroke-width="2.000000"
                stroke-linejoin="round"
                stroke-linecap="round"
              />
              <path
                id="Vector"
                d="M5 12L19 12"
                stroke="#555555"
                stroke-opacity="1.000000"
                stroke-width="2.000000"
                stroke-linejoin="round"
                stroke-linecap="round"
              />
              <path
                id="Vector"
                d="M5 7L19 7"
                stroke="#555555"
                stroke-opacity="1.000000"
                stroke-width="2.000000"
                stroke-linejoin="round"
                stroke-linecap="round"
              />
            </g>
          </svg>
        </button>
      </div>
      <div class="language-dropdown">
        <button class="dropdown-opener">
          <span>English</span>
          <svg
            width="11.000000"
            height="6.000000"
            viewBox="0 0 11 6"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              id="Vector"
              d="M9 1L5 5L1 1"
              stroke="#777777"
              stroke-opacity="1.000000"
              stroke-width="2.000000"
              stroke-linejoin="round"
              stroke-linecap="round"
            />
          </svg>
        </button>
      </div>
    </header>
    <div class="container">
      <section class="intro">
        <div class="logo">
          <img src="./assets/images/logo.png" alt="logo" />
        </div>
        <div class="intro-text">
          <h1>DuckTik</h1>
          <p>A ducky that download TikTok video without watermark.</p>
        </div>
        <label class="searchbar">
          <input type="text" placeholder="Paste TikTok video link here" />
          <span class="search-btn">
            <span class="inner-btn">Download</span>
            <svg
              width="18.000000"
              height="18.000000"
              viewBox="0 0 18 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <defs>
                <clipPath id="clip4_66">
                  <rect
                    id="Arrow / Arrow_Down_MD"
                    width="18.000000"
                    height="18.000000"
                    fill="white"
                    fill-opacity="0"
                  />
                </clipPath>
              </defs>
              <g clip-path="url(#clip4_66)">
                <path
                  id="Vector"
                  d="M9 3.75L9 14.25"
                  stroke="#777777"
                  stroke-opacity="1.000000"
                  stroke-width="2.000000"
                  stroke-linejoin="round"
                  stroke-linecap="round"
                />
                <path
                  id="Vector"
                  d="M13.5 9.75L9 14.25L4.5 9.75"
                  stroke="#777777"
                  stroke-opacity="1.000000"
                  stroke-width="2.000000"
                  stroke-linejoin="round"
                  stroke-linecap="round"
                />
              </g>
            </svg>
          </span>
        </label>
        <div class="info-dropdown">
          <button class="dropdown-opener">
            <svg
              width="18.000000"
              height="18.000000"
              viewBox="0 0 18 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <defs>
                <clipPath id="clip46_597">
                  <rect
                    id="Icon/Outline/information-circle"
                    width="18.000000"
                    height="18.000000"
                    fill="white"
                    fill-opacity="0"
                  />
                </clipPath>
              </defs>
              <g clip-path="url(#clip46_597)">
                <path
                  id="Icon"
                  d="M8.25 9L9 9L9 12L9.75 12M9 15.75C5.27 15.75 2.25 12.72 2.25 9C2.25 5.27 5.27 2.25 9 2.25C12.72 2.25 15.75 5.27 15.75 9C15.75 12.72 12.72 15.75 9 15.75ZM9 6L9 6"
                  stroke="#BDBDBD"
                  stroke-opacity="1.000000"
                  stroke-width="2.000000"
                  stroke-linejoin="round"
                />
              </g>
            </svg>

            <span>How to download?</span>
            <svg
              width="11.000000"
              height="6.000000"
              viewBox="0 0 11 6"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                id="Vector"
                d="M9 1L5 5L1 1"
                stroke="#777777"
                stroke-opacity="1.000000"
                stroke-width="2.000000"
                stroke-linejoin="round"
                stroke-linecap="round"
              />
            </svg>
          </button>
        </div>
        <div class="ads">Ads</div>
      </section>
    </div>
  </body>
</html>
